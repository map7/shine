<section class="customer-details" *ngIf="customer">
  <form>
    <div class="row">
      <div class="col-md-6">
        <article class="panel panel-primary">
          <header class="panel-heading">
            <h1>Customer</h1>
          </header>

          <section class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="first-name">First Name</label>
                  <input type="text" class="form-control" name="first-name" value="Bob">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="last-name">Last Name</label>
                  <input type="text" class="form-control" name="last-name" value="Jones">
                </div>
              </div>          
              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="username">Username</label>
                  <input type="text" class="form-control" name="username" value="bobert123">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <input type="text" class="form-control" name="email" value="bobbyj@somewhere.net">
            </div>
          </section>

          <footer class="panel-footer">
            <label for="joined">Joined</label> 12/13/2014
          </footer>
        </article>
        
        <section class="panel-default">
          <header class="panel-heading">
            <h2>Shipping Address</h2>
          </header>

          <section class="panel-body">
            <div class="form-group">
              <label class="sr-only" for="street-address">Street Address</label>
              <input type="text" class="form-control" name="street-address" value="123 Any St">
            </div>

            <div class="form-group">
              <label class="sr-only" for="street-address-extra">Street Address Extra</label>
              <input type="text" class="form-control" name="street-address-extra" value="123 Any St">
            </div>

            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="city">City</label>
                  <input type="text" class="form-control" name="city" value="Washington">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label class="sr-only" for="state">State</label>
                  <input type="text" class="form-control" name="state" value="DC">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="zip">Zip</label>
                  <input type="text" class="form-control" name="zip" value="20001">
                </div>
              </div>
            </div>
          </section>
        </section>
        
      </div>
      <div class="col-md-6">
        <section class="panel-default">
          <header class="panel-heading">
            <h1>Billing Info</h1>
          </header>


          <section class="panel-body">
            
            <div class="row">
              <div class="col-md-7">
                <p>
                  ****-****-****-1234
                  VISA
                </p>
                <p>
                  <label>Expires:</label> 04/19
                </p>
              </div>

              <div class="col-md-5 text-right">
                <button class="btn btn-lg btn-default">
                  View Details...
                </button>
              </div>
            </div>

            <h3>Billing Address <input type="checkbox"> Same as shipping?  </h3>
            
            <div class="form-group">
              <label class="sr-only" for="street-address">Street Address</label>
              <input type="text" class="form-control" name="street-address" value="123 Any St">
            </div>

            <div class="form-group">
              <label class="sr-only" for="street-address-extra">Street Address Extra</label>
              <input type="text" class="form-control" name="street-address-extra" value="123 Any St">
            </div>

            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="city">City</label>
                  <input type="text" class="form-control" name="city" value="Washington">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label class="sr-only" for="state">State</label>
                  <input type="text" class="form-control" name="state" value="DC">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="zip">Zip</label>
                  <input type="text" class="form-control" name="zip" value="20001">
                </div>
              </div>
              
            </div>
          </section>
        </section>
        
      </div>
    </div>
  </form>
  
  <h1>Customer {{id}}</h1>
  <h2>{{customer.first_name}} {{customer.last_name}}</h2>
  <h3>{{customer.email}}</h3>
  <h4>{{customer.username}}</h4>
  <h5>
    <small class="text-uppercase">Joined</small>
    {{customer.created_at}}
  </h5>
</section>
